<head>
    <title>Pi 5 Server</title>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
</head>

<body>
    <h1>Robot Calibration</h1>
    
    <div id="calibrate-start" class="box">
        <button id="calibrate-button" onclick="calibrateNext()">Start Calibration</button>
        <p id="output-label"></p>
        <img id="output-graph" style="width:100%; max-width:50rem"></img>
    </div>
    
    <div id="measurements" class="box">
        <p id="detected-label">Detected: </p>
        <p id="radius-label">Radius: </p>
        <p id="distance-label">Estimated Distance: </p>
    </div>
    
    <div class="box">
        <p id="factor-label">Factor: </p>
        <input id="factor-slider" type="range" min=1 max=5000 value=2440 />
    </div>
    
    <div id="calibration" class="box">
        <button onclick="calibrateNext()">Next</button>
        <p id="calibrate-label"></p>
    </div>

    <div class="box">
        <button id="preview-button" onclick="showPreview()">Show Preview</button>
        <p id="update-label">Update Interval: </p>
        <input id="update-slider" type="range" min=100 max=1000 value=500 />
        <img id="preview" src="" alt="Preview"/>
    </div>

    <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
</body>
